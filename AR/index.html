<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow:hidden;"> 
    <a-scene embedded arjs>
        <a-asset>
            <a-asset-item id="model" src="Pikachu.blend"></a-asset-item>
        </a-asset>
        <a-marker preset="hiro">
            
            <a-entity gltf-model="#model" position="0 0 -3" rotation="0 225 0"/>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
