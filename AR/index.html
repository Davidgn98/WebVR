<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow:hidden;"> 
    <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-asset>
            <a-asset-item id="model" src="Pikachu.blend"></a-asset-item>
        </a-asset>
        <a-marker type="barcode" value="0">
            <a-box position="0 0 0" rotation="0 0 0" color="red"></a-box>
            <!-- <a-entity blend-model="#model" position="0 0 0" rotation="0 0 0"/> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        sceneEl.addEventListener("onefingermove", handleRotation);
        handleRotation(event) {
        if (isMarkerVisible) {
            el.object3D.rotation.y +=
                event.detail.positionChange.x * rotationFactor;

            el.object3D.rotation.x +=
                event.detail.positionChange.y * rotationFactor;
            }
        }
        sceneEl.addEventListener("twofingermove", handleScale);
        handleScale(event) {
            if (isMarkerVisible) {
            this.scaleFactor *=
                1 + event.detail.spreadChange / event.detail.startSpread;

            this.scaleFactor = Math.min(
                Math.max(this.scaleFactor, this.data.minScale),
                this.data.maxScale
            );

            el.object3D.scale.x = scaleFactor * initialScale.x;
            el.object3D.scale.y = scaleFactor * initialScale.y;
            el.object3D.scale.z = scaleFactor * initialScale.z;
            }
        }
        sceneEl.addEventListener("markerFound", (e) => {
            isMarkerVisible = true;
        });

        sceneEl.addEventListener("markerLost", (e) => {
            isMarkerVisible = false;
        });
    </script>
</body>
</html>
